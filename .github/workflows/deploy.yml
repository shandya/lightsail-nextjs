name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env on server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} \
          "mkdir -p /home/bitnami/lightsail-nextjs && \
           echo 'DATABASE_URI=${{ secrets.DATABASE_URI }}' > /home/bitnami/lightsail-nextjs/.env && \
           echo 'NODE_ENV=production' >> /home/bitnami/lightsail-nextjs/.env"

      - name: Deploy to Lightsail
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} \
          "cd /home/bitnami/lightsail-nextjs && \
           git pull origin main && \
           npm install && \
           npm run build && \
           (lsof -ti:3000 | xargs kill -9 2>/dev/null || true) && \
           nohup npm run start > nextjs.log 2>&1 &"
